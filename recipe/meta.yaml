{% set name = "gwosc" %}
{% set version = "0.5.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ccbfc321f5c39f1b3e485b3735db0f14d2cfbba6c04e31ec4cc08164bb4a15ab

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools
  run:
    - python >=3.5

test:
  requires:
    - pytest
  imports:
    - gwosc
  commands:
    - python -m pytest --pyargs {{ name }} -m "not remote"

about:
  home: https://pypi.org/project/gwosc/
  dev_url: https://github.com/gwpy/gwosc
  doc_url: https://gwosc.readthedocs.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A python interface to the GW Open Science data archive
  description: |
    The `gwosc` package provides an interface to querying the open data
    releases hosted on <https://gw-openscience.org> from the LIGO and Virgo
    gravitational-wave observatories.

extra:
  recipe-maintainers:
    - duncanmmacleod
