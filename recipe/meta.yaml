{% set name = "gwosc" %}
{% set version = "0.8.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5f6b054e13b899ff7720083a51bcbe3f3e7e59e0cf601f0738809f2bc18a092a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=38.2.5
    - setuptools-scm
  run:
    - python >={{ python_min }}
    - requests >=1.0.0

test:
  requires:
    - pip
    - pytest
    - requests-mock >=1.5.0
    - python {{ python_min }}
  commands:
    # check requirements
    - python -m pip check
    - python -m pip show gwosc
    # run unit tests
    - python -m pytest --pyargs {{ name }} -m "not remote"

about:
  home: https://pypi.org/project/gwosc/
  dev_url: https://github.com/gwpy/gwosc.git
  doc_url: https://gwosc.readthedocs.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A python interface to the GW Open Science data archive
  description: |
    The `gwosc` package provides an interface to querying the open data
    releases hosted on <https://gw-openscience.org> from the LIGO and Virgo
    gravitational-wave observatories.

extra:
  recipe-maintainers:
    - duncanmmacleod
